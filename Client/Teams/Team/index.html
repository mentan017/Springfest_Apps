<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Common/reset.css">
    <link rel="stylesheet" href="/Common/navigation.css">
    <link rel="stylesheet" href="/Teams/Team/style.css">
    <script type="text/javascript" src="/Teams/Team/script.js" defer></script>
    <title>Team</title>
</head>
<body>
    <div class="navigation-container">
        <div class="nav-logo-container"><img alt="Springfest 2024 Logo" src="/images/logo_black_no_bg.png"></div>
        <a href="/" class="nav-element">
            <div>Home</div>
        </a>
        <a href="/meetings" class="nav-element">
            <div>Meetings</div>
        </a>
        <a href="/teams" class="nav-element">
            <div>Teams</div>
        </a>
        <a href="/tasks" class="nav-element">
            <div>Tasks</div>
        </a>
        <a href="/tools" class="nav-element">
            <div>Tools</div>
        </a>
        <a href="/more" class="nav-element">
            <div>More</div>
        </a>
        <a href="/help" class="nav-element">
            <div style="border: none;">Help</div>
        </a>
    </div>
    <div class="content-container">
        <h1 id="team-name">Team: Steward</h1>
        <h2 class="summary-heading">Team Summary:</h2>
        <div id="team-summary">
            <p>Managers: 2</p>
            <p>Team Leaders: 3</p>
            <p>Members: 14</p>
            <p>Coaches: 1</p>
            <p>T-Shirt Color: Red</p>
        </div>
        <div class="members-title-container">
            <h2>Members</h2>
            <div id="add-member-btn">+ Add Member</div>
        </div>
        <div id="members-container">
            <div>
                <p>Role</p>
                <p>Name</p>
                <p>Email</p>
                <p>T-Shirt Size</p>
            </div>
        </div>
    </div>
    <div id="new-member-supercontainer" style="display: none;">
        <div class="new-member-container">
            <h3>Add a new member</h3>
            <div class="new-member-form">
                <div class="personal-info-inputs">
                    <p>Full name:</p>
                    <input id="name-input" type="text" placeholder="Full name">
                    <p>Email:</p>
                    <input id="email-input" type="email" placeholder="Email">
                </div>
                <div class="role-tshirt-inputs">
                    <div>
                        <p>Role:</p>
                        <select id="role-input">
                            <option value="manager">Manager</option>
                            <option value="team-leader">Team Leader</option>
                            <option value="team-member">Team Member</option>
                            <option value="coach">Coach</option>
                            <option value="designer">Designer</option>
                        </select>
                    </div>
                    <div>
                        <p>T-Shirt Size:</p>
                        <select id="tshirtsize-input">
                            <option value="XXS">XXS</option>
                            <option value="XS">XS</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="batch-member-upload-container">
                <h3>Batch Upload</h3>
                <div><input id="team-members-file" type="file" accept=".xlsx"></div>
            </div>
            <div class="actions-container">
                <div id="cancel-btn">Cancel</div>
                <div id="submit-btn">Submit</div>
            </div>
        </div>
    </div>
</body>
</html>
