<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Create_T_Shirts/style.css">
    <script type="text/javascript" src="/Create_T_Shirts/script.js" defer></script>
    <title>Create T-Shirts | Springfest Apps</title>
</head>
<body>
    <header>
        <div><a href="/">Home</a></div>
    </header>
    <main>
        <h1>Create a new T-shirt</h1>
        <div class="input-container">
            <div class="forms-container">
                <input id="color-name-input" placeholder="Color Name">
                <input id="color-hex-input" placeholder="Color HEX value">
                <div id="submit-btn">Submit</div>
            </div>
            <div class="upload-container">
                <p>Row A: Color Name | Row B: HEX Value</p>
                <input type="file" id="file-input">
                <div id="submit-file-btn">Submit</div>
            </div>
        </div>
        <div id="img-container" style="display: none;">
            <h2>Image:</h2>
            <div>
                <div><img id="t-shirt-img"></div>
                <div id="download-btn"><a id="download-btn-link" target="_blank">Download</a></div>
            </div>
        </div>
    </main>
</body>
</html>
